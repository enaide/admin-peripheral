<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent transparent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add gateway</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        
        <form name="gatewayForm" [formGroup]="gatewayForm" novalidate>
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between center">
                
                <mat-form-field appearance="outline" fxFlex="100" >
                    <mat-label>Name</mat-label>
                    <input matInput type="text"
                           autocomplete="off"
                           [formControlName]="'Name'"
                           [placeholder]="'Name'"
                           [readonly]="options.active" required>

                    <mat-error *ngIf="Name.invalid && Name.errors.required">
                        Field required
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between center">
                <mat-form-field appearance="outline" fxFlex="100" [fxFlex.gt-sm]="48">
                    <mat-label>Serial:</mat-label>
                    <input matInput type="text" typeNumbersPositiveOnly
                           [formControlName]="'Serial'"
                           [placeholder]="'Serial'"
                           [readonly]="options.active" required>

                    <mat-error *ngIf="Serial.invalid && Serial.errors.required">
                        Field required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="100" [fxFlex.gt-sm]="48">
                    <mat-label>Ipv4 Addressd:</mat-label>
                    <input matInput type="text" 
                           [formControlName]="'IpAddressd'"
                           [placeholder]="'Ipv4 Addressd'"
                           [readonly]="options.active" required>

                    <mat-error *ngIf="IpAddressd.invalid && IpAddressd.errors.required">
                        Field required
                    </mat-error>
                </mat-form-field>

            </div>            

            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button type="button" [color]="'default'" (click)="dialogRef.close()">
                    Cancel
                </button>                
                <app-loading-button style="margin-left: 10px" (clickButton)="save()" [options]="options"></app-loading-button>                
            </div>
            
        </form>
    </div>
    
</div>
